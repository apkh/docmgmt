log4j.rootLogger=info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] [%X{ctid}:%c{1}] - %m%n
#log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) [%X{ctid}:%c{1}] - %m%n

log4j.logger.profiler=TRACE
log4j.logger.ru.ezdz.desktop=DEBUG
log4j.logger.ru.ezdz.context.service.graph.impl=DEBUG


